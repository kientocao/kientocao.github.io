<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <p>Firstname: <input type="text" placeholder="Enter name..." /></p>
      <p>Lastname: <input type="text" placeholder="Enter name..." /></p>
      <p>Password: <input type="Password" placeholder="Enter password..." /></p>
      <p>
        Gender:
        <input type="radio" name="gender" id="male" />
        <label for="">Male</label>
        <input type="radio" name="gender" id="female" />
        <label for="Female">Female</label>
      </p>
      <p>
        Language:
        <input type="checkbox" name="language" id="vn" />
        <label for="">VN</label>
        <input type="checkbox" name="language" id="Thai Lan" />
        <label for="Thai Lan">Thai Lan</label>
        <input type="checkbox" name="language" id="Lao" />
        <label for="Lao">Lao</label>
        <input type="checkbox" name="language" id="Nga" />
        <label for="Nga">Nga</label>
      </p>
      <p>
        Year:
        <select>
          <option>2000</option>
          <option>2001</option>
          <option>2002</option>
          <option>2003</option>
          <option>2004</option>
        </select>
      </p>
      <p><input type="button" value="Submit" /></p>
      <p><input type="file" /></p>
    </form>
  </body>
</html>
