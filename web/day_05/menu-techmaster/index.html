<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Link favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <!-- Link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Link icon -->

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- File tự viết -->
    <link rel="stylesheet" href="./style.css" />

  <body>

      <div class="logo">
        <img
          src="https://techmaster.vn/resources/image/logo-techmaster/white/white_200x74.png"
          alt="ảnh lỗi"
        />
      </div>
      <div class="slidebar">
        <div class="menu">
          <ul>
            <li class="menu-item">
              Khóa học
              <span><i class="fa-solid fa-caret-down"></i></span>
              <ul class="sub-menu">
                <li class="sub-menu-item">Lộ trình FrontEnd</li>
                <li class="sub-menu-item">Lộ trình BackEnd</li>

            <li class="menu-item">Blog</li>
            <li class="menu-item">Trải nghiệm</li>
            <li class="menu-item">Việc làm</li>
            <li class="menu-item">

              <span><i class="fa-solid fa-caret-down"></i></span>
              <ul class="sub-menu">
                <li class="sub-menu-item">Trung tâm</li>
                <li class="sub-menu-item">Quy định chung</li>
                <li class="sub-menu-item">Giảng viên</li>
                <li class="sub-menu-item">Hướng dẫn đăng kí học</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="cart">
          <span class="cart-icon">
            <i class="fa-sharp fa-solid fa-cart-shopping"></i>
            <span class="cart-count">2</span>
          </span>
        </div>
        <div class="avatar">
          <img
            src="https://techmaster.vn/resources/image/anonymous-user.jpg"
            alt="avatar"
          />
        </div>
      </div>
    </div>

</html>
